<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}{% endblock %}Djangochat</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .chat-messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>
<body class="bg-indigo-100">
    <nav class="flex items-center justify-between px-4 py-6 bg-indigo-300">
        <div class="">
            <a href="/" class="text-xl text-indigo-700"> DjangoChat</a>
        </div>

        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}
                <a href="/rooms/" class="text-l text-indigo-700 hover:text-rose-400">Rooms</a>
                <form method="post" action="{% url 'logout' %}" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="px-3 py-3 rounded-xl text-indigo-700 bg-indigo-400 hover:bg-indigo-500">Log out</button>
                </form>
            {% else %}
                <a href="/login/" class="text-l text-indigo-700 hover:text-rose-400">Log in</a>
                <a href="/signup/" class="px-3 py-3 rounded-xl text-indigo-700 bg-indigo-400 hover:bg-indigo-500">Sign up</a>
            {% endif %}
        </div>
        
    </nav>

    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}

</body>
</html>
