{% extends 'core/base.html' %}

{% block title %}Log in | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-indigo-500">Log in</h1>
</div>

<form method="post" action="{% url 'login' %}" class="lg:w-1/4 px-4 mx-auto">
    {% csrf_token%}

<div class="mb-5">
    <label for="username" class="text-indigo">Username</label>

    <input type="text" name="username" id="username" class="w-full mt-2 px-4 py-2 rounded-xl" >
</div>

<div class="mb-5">
    <label for="passsword" class="text-indigo">Passsword</label>

    <input type="password" id="password" name="password1" class="w-full mt-2 px-4 py-2 rounded-xl" placeholder="Enter your password">
</div>


{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div class="mb-5 p-4 rounded-xl bg-red-300 text-indigo">
                <p>{{ error|escape }}</p>
            </div>
        {% endfor %}
    {% endfor %}
{% endif %}

<button class="px-5 py-3 rounded-xl text-white bg-indigo-800 hover:bg-indigo-400">Log in</button>
</form>

{% endblock %}
